<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reserva</title>
        <link rel="stylesheet" href="/style/reset.css">
        <link rel="stylesheet" href="/english/style/reserve.css" />

    </head>
    <body>
        <header>
            <div class="container-button">
                <button>Back to Top</button>
            </div>
        </header>
        <main>
            <div class="container-image">
                <img src="/images/contact_center.jpg" alt="3 agentes" />
            </div>

            <section class="information-text">
                <h1 class="title">Reserved successfully</h1>
                <h2 class="title">45 minutes!</h2>
                <p class="paragraph-reserve">
                    You have 45 minutes to make the payment to prevent your seat from being released.
                </p>

                <h2 class="title">Complete your purchase with our advisor</h2>
                <p class="paragraph-reserve">
                    Click the button to redirect yourself.
                </p> 
                
                <div class="asesor">

                    <a href="https://api.whatsapp.com/send?phone=+573044006353&text=%C2%A1Hola%21%2C+vengo+desde+la+p%C3%A1gina+web+para+el+pago+del+cupo+reservado.+%F0%9F%98%80" target="_blank">
                    <button class="btn-asesor">Advisor</button>
                    </a> 
                </div>
                

                <div class="container-image2">
                    <img src="images/Persona señalando hacia arriba.png" alt="Persona señalando arriba">
                </div>

            </section>

        </main>
    </body>
</html>
